<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MK Travel & Tour Agency</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- fonts -->
        <link rel = "stylesheet" href = "font/fonts.css">
        <!-- normalize css -->
        <link rel = "stylesheet" href = "css/normalize.css">
        <!-- custom css -->
        <link rel = "stylesheet" href = "css/utility.css">
        <link rel = "stylesheet" href = "css/style.css">
        <link rel = "stylesheet" href = "css/responsive.css">
    </head>
    <body>
        <H2>Booking Form</H2> 
        <div class="booking ">
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Danica Faith">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="danicafaith@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Rosewood Villa Kanangga">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Butuan City">
            <label for="place"><i class="fa fa-umbrella-beach"></i> Destination</label>
            <input type="text" id="destination" name="city" value="Britania Island" readonly>
            <label for="date"><i class="fa fa-date"></i> Date</label>
            <input type="text" id="date name="date" placeholder="December 14,2022">
            <label for="guests"><i class="fa fa-date"></i> How many</label>
            <input type="text" id="guests name="date" placeholder="4">
            <button id="myBtn">PROCEED</button>

     <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
            <h2>Your book has been confirmed</h2>
            <p>To review your status, please input your status number given (<b id="statnumber">2000306010</b>)<p>
            <label for="input">STATUS NUMBER</label>
            <input id="input" type="text" maxlength="10">
            <input type="button" name="status" id="statusButton" value="confirm" onclick="myFunction()">
        </div>
      </div>
</form>
</div>

<script>
const status= document.getElementById("statnumber").innerText
const input = document.getElementById("input")
function myFunction()
{
  if(status == input.value)
  {
    window.location.href="confirmation.html";
  } 
  else if(input.value.length==""){
    alert("No Value Entered");

  }
  else{
    alert("number did not match");
  }
}

var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
</body>
</html>
